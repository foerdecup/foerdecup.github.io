<!DOCTYPE html>
<html style="font-size: 16px;" lang="de"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Fördecup 2023">
    <title>Fördecup 2023</title>
    <link rel="stylesheet" href="Home.css" media="screen">
    <script class="countdown" type="text/javascript" src="test.js" defer=""></script>
    <script src="https://kit.fontawesome.com/f49601e7f1.js" crossorigin="anonymous"></script>
    
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <meta property="og:title" content="Countdown">
    <meta property="og:type" content="website"></head>

  <body data-lang="de">

    <i class="fa-regular fa-heart thin" style="font-size:60px;color:#ffffff;"></i>

    <h2>Fördecup 2023<br></h2>

    <div class="countdown">     
        <div>
          <div id="days" class="countdown-item">00</div>
          <div class="countdown-label">Tage</div>
        </div>
        <div>
          <div id="hours" class="countdown-item">00</div>
          <div class="countdown-label">Stunden</div>
        </div>
        <div>
          <div id="minutes" class="countdown-item">00</div>
          <div class="countdown-label">Minuten</div>
        </div>
        <div>
          <div id="seconds" class="countdown-item">00</div>
          <div class="countdown-label">Sekunden</div>
        </div>
      </div>


  </body></html>
